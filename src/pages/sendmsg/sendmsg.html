<ion-header>

  <ion-navbar>
    <ion-title>sendmsg</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating>topic</ion-label>
      <ion-input type="text" [(ngModel)]="topic"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>消息</ion-label>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>

      <button ion-button icon-start block (click)="onSendMsg()">
        <ion-icon name='md-done-all'></ion-icon>
        Send Message
      </button>
</ion-content>
